<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Joke</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Animated Joke</h1>
    <img id="jokeImage" src="idk.png" alt="Setup Image" width="200">
    <p id="setup">Knock Knock...</p>
    <button id="showPunchline">Who's there?</button>
    <img id="Jork" src="John_Pork.png" alt="Fading image" width="400">
    <p id="punchline" class="hidden">John Pork</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
